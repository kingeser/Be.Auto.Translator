name: Build and Publish Project1 NuGet Package

on:
  push:
    branches:
      - main
      - 'releases/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore Be.Auto.Translator.Google/Be.Auto.Translator.Google.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore Be.Auto.Translator.Google/Be.Auto.Translator.Google.csproj

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg Be.Auto.Translator.Google/Be.Auto.Translator.Google.csproj

    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./nupkg/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
